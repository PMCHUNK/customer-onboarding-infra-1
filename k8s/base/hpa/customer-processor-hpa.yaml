apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: customer-processor-hpa
  labels:
    app: customer-processor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customer-processor
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
